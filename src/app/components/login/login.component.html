<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <input #username id="input" type="text" placeholder="Username" required (keyup.enter)="login(username.value)">
      <button class="button" role="button" (click)="login(username.value)"><i class="fa-solid fa-arrow-right"></i></button>
    </form>
  </div>
</div>
<div class="footer">

</div>
