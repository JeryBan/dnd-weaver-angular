<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm">
      <input formControlName="username" type="text" placeholder="Username" required (keyup.enter)="login()">
      <button class="button" role="button" (click)="login()"><i class="fa-solid fa-arrow-right"></i></button>
    </form>
  </div>
</div>

<div class="footer">
</div>
