<div class="d-flex flex-column gap-5 col-md-6 position-fixed">

  <div class="d-flex gap-3">
    <div class="scenario-panel">
      <app-scenario-panel
        (activeScenario)="onScenarioSelected($event)"
        (modalContent)="showModal($event)"
      ></app-scenario-panel>
    </div>
    @if (modal.type === 'scenario') {
      <div class="d-flex justify-content-center">
        <div class="scenario-modal">
          <app-modals
            [modal]="modal"
          ></app-modals>
        </div>
      </div>
    }
  </div>

  <div class="d-flex gap-3">
    <div class="monster-panel">
      <app-monster-panel
        [activeScenario]="activeScenario"
        (modalContent)="showModal($event)"
      ></app-monster-panel>
    </div>
    @if (modal.type === 'monster') {
      <div class="d-flex justify-content-center">
        <div class="monster-modal">
          <app-modals
            [modal]="modal"
          ></app-modals>
        </div>
      </div>
    }
  </div>

</div>

<div class="toolbar-panel cl-md-6">
  <app-toolbar></app-toolbar>
</div>

<div class="d-flex justify-content-center">
  <div class="player-panel">
    <app-player-panel
      (modalContent)="showModal($event)"
    ></app-player-panel>
  </div>
</div>

@if (modal.type === 'player') {
  <div class="d-flex justify-content-center">
    <div class="player-modal">
      <app-modals
        [modal]="modal"
      ></app-modals>
    </div>
  </div>
}
